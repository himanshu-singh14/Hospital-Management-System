{% extends 'home/base.html' %}

{% block content %}

    <div class=" my-4">
        <div class="row">
            <div class="col-lg-7">
                <h3 class="mb-5">My Appointments :</h3>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Patient</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for app in apps %}

                        <tr>
                            <td>{{app.date_time|date:"d, M Y"}}</td>
                             <td>{{app.date_time|date:"H:m"}}</td>
                            <td>{{app.patient.user.username}}</td>
                            <td>{{app.status}}</td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-5">
            </div>
        </div>
    </div>

{% endblock content %}
