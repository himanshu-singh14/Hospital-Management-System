{% extends 'home/base.html' %}

{% block content %}

    <h2 class="my-3"> My Payments :</h2>
    <div class=" my-4" style="max-width: 40rem;">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Paid</th>
                    <th>Outsanding</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                <tr>
                    <td>{{payment.date|date:"M d, Y"}}</td>
                    <td>{{payment.fee}}</td>
                    <td>{{payment.paid}}</td>
                    <td>{{payment.outstanding}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content%}
