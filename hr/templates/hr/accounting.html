{% extends 'home/base.html' %}

{% block content %}

    <div class=" my-4">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-8">
                <a class="btn btn-secondary my-3" href="{% url 'create-payment' %}" role="button">Create Payment</a>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Patient</th>
                            <th>Total</th>
                            <th>Paid</th>
                            <th>Outstanding</th>
                            <th>Reminder</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for payment in payments %}

                        <tr>
                            <td>{{payment.date|date:"d, M Y"}}</td>
                            <td>{{payment.patient}}</td>
                            <td>{{payment.fee}}</td>
                            <td>{{payment.paid}}</td>
                            <td>{{payment.outstanding}}</td>
                            <td><a class="btn btn-secondary btn-sm" href="#" role="button">Send</a></td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    </div>

{% endblock content %}
